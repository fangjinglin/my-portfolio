<header>
    <h1>Contact Me</h1>
</header>

<section class="card">
    <h2>Contact Form</h2>
    <form action="mailto:yourmail@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Please enter your name." required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Please enter your email." required><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="8" placeholder="Please enter your message." required></textarea><br>

        <input type="submit" value="Send Message" class="cta-button">
    </form>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const cards = document.querySelectorAll(".card");

  function checkCards() {
    const triggerBottom = window.innerHeight * 0.85;

    cards.forEach(card => {
      const cardTop = card.getBoundingClientRect().top;
      if (cardTop < triggerBottom) {
        card.classList.add("show");
      }
    });
  }

  window.addEventListener("scroll", checkCards);
  checkCards(); // 頁面一載入就檢查一次
});
</script>

</body>
